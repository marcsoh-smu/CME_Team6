<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .navbar-nav {
            float:none;
            margin:0 auto;
            display: block;
            text-align: center;
        }

        .navbar-nav > li {
            display: inline-block;
            float:none;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid m-3">    
            <div class="collapse navbar-collapse flex-column" id="navbarNav">
                <!-- <span class="text-light navbar-nav">
                    <img src="../assets/logo.png" class="img-thumbnail">
                </span> -->
                <h1 class="display-6 text-light">wucci</h1>
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center" >
        <h1 class="display-4">Men Apparel</h1>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center" id="row_cards" style="margin:auto">
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        function insertAfter(referenceNode, newNode) {
            referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
        }


        var parentRow = document.getElementById("row_cards")
        axios.get('http://localhost:5005/product')
            .then(response => {
                let fullResponse = response.data;
                let allProducts = fullResponse.data;
                console.log(allProducts)
                for (let i = 0; i < allProducts.products.length; i++){
                    var newElem = document.createElement("div");
                    var product = allProducts.products[i];
                    var productID = product.id;
                    var productName = product.name;
                    var productPrice = product.price;
                    var productDescription = product.description;

                    newElem.innerHTML = `<img src="../assets/${productID}.jpg" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${productName}</h5>
                                            <div class="card-text">${productDescription}</div>
                                            <div class="card-text">${productPrice} SGD</div>
                                            <a href="#" class="btn btn-dark mt-3">Add to cart</a>
                                        </div>
                                        `;
                    newElem.classList.add('card', 'border-0', 'mx-2');
                    newElem.style.width = "28rem";
                    parentRow.appendChild(newElem)
                }

            })
        
    </script>
  </body>
</html>
