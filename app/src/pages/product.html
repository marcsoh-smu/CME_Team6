        axios.get('http://localhost:5005/product')

                    var productDescription = product.description;


                    newElem.innerHTML = `<img src="https://cmeproductsbucket.s3.ap-southeast-1.amazonaws.com/assets/${productID}.jpg" class="card-img-top" alt="...">

                                            <div class="card-text">${productDescription}</div>
                                            <div class="card-text">${productPrice} SGD</div>
                                            <input type="submit" value="Add to Cart" class="btn btn-dark mt-3" onclick="add(${productID})" />      
                                                                                  
                                        </div>
                                        `;
                    newElem.classList.add('card', 'border-0', 'mx-2');
                    newElem.style.width = "28rem";
                    parentRow.appendChild(newElem)
